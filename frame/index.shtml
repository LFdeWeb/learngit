		<script type="text/javascript">
			if(jQuery.browser.version < 7) {

				});
			} else {
				$(".roll").mCustomScrollbar({

				});
			}
			/*视频图片轮播*/
						jQuery(".fullSlide").hover(function() {
							jQuery(this).find(".prev,.next").stop(true, true).fadeTo("show", 0.5)
						}, function() {
							jQuery(this).find(".prev,.next").fadeOut()
						});
						jQuery(".fullSlide").slide({
							titCell: ".hd ul",
							mainCell: ".bd ul",
							effect: "fold",
							autoPlay: true,
							autoPage: true,
							trigger: "click",
							startFun: function(i) {
								var curLi = jQuery(".fullSlide .bd li").eq(i);
								if(!!curLi.attr("_src")) {
									curLi.css("background-image", curLi.attr("_src")).removeAttr("_src")
								}
							}
						});
			/*精美车图*/
			jQuery(".slideBox").slide({
				mainCell: ".bd ul",
				autoPlay: false,
				trigger: "click",
				delayTime: 600,

				autoPage: true
			});
			$.foucs({

			});
			/*弹窗*/

		<script type="text/javascript">
			/*页面插入视频*/
			var options = {
				"localUrl": " ",
				"width": "100%",
				"height": "100%",
				"id": "vplayer",
				"playerUrl": "http://img1.bitautoimg.com/video/player/yiche1507021.swf?showPauseUi=0&showEndUi=0",
				"videoId": 0,
				"playerType": 0,
				"autoPlay": false,
				"showPauseUi": 0,
				"showEndUi": 0
			};

			function addVideo(videoBox, i) {
				var vid = videoBox.eq(i).data("vid");
				options.localUrl = "http://v.bitauto.com/vbase/LocalPlayer/GetPlayVideo?videoid=" + vid;
				options.videoId = vid;
				var player = BitautoVideo.GetPlayer(options);
				return player;
			}

			//将视频插入到容器中
			function playVideo() {
				var videoBox = $(".vid-box")
				videoBox.each(function(i) {
					$(this).append(addVideo(videoBox, i))
				})
			}
			playVideo()
		</script>
